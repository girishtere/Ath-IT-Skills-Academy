<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
    <div class="flex items-center gap-3">
      <img src="assets/logo.png" alt="IT Skills Academy" class="h-8 w-auto">
      <h1 class="text-2xl font-bold text-blue-600">IT Skills Academy</h1>
    </div>
    <button id="menu-btn" class="md:hidden text-2xl" aria-label="Open Menu">&#9776;</button>
    <nav id="menu" class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-blue-600 block py-2">Home</a>
      <a href="courses.html" class="hover:text-blue-600 block py-2">Courses</a>
      <a href="about.html" class="hover:text-blue-600 block py-2">About Us</a>
      <a href="contact.html" class="hover:text-blue-600 block py-2">Contact</a>
      <a href="blog.html" class="hover:text-blue-600 block py-2">Blog</a>
      <a href="testimonials.html" class="hover:text-blue-600 block py-2">Testimonials</a>
    </nav>
  </div>
  <div id="mobile-menu" class="md:hidden hidden bg-gray-100 px-4 pb-4">
    <a href="index.html" class="block py-2 hover:text-blue-600">Home</a>
    <a href="courses.html" class="block py-2 hover:text-blue-600">Courses</a>
    <a href="about.html" class="block py-2 hover:text-blue-600">About Us</a>
    <a href="contact.html" class="block py-2 hover:text-blue-600">Contact</a>
    <a href="blog.html" class="block py-2 hover:text-blue-600">Blog</a>
    <a href="testimonials.html" class="block py-2 hover:text-blue-600">Testimonials</a>
  </div>
  <script>
    const btn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    if (btn && mobileMenu) {
      btn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }
  </script>
</header>

  
<section class="py-12 px-6 max-w-5xl mx-auto">
  <h2 class="text-4xl font-bold text-center mb-8">Get in Touch</h2>
  <div class="flex justify-center">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd1234567890abcd/viewform?embedded=true" 
            width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
      Loading…
    </iframe>
  </div>
</section>

  
<footer class="bg-gray-900 text-gray-300 text-center py-6 mt-10">
  <p>&copy; 2025 IT Skills Academy. All rights reserved.</p>
</footer>

  
<button onclick="window.scrollTo({top: 0, behavior: 'smooth'});" 
   class="fixed bottom-20 right-6 bg-gray-700 hover:bg-gray-900 text-white p-4 rounded-full shadow-lg"
   aria-label="Back to Top">⬆️</button>

  
<a href="mailto:info@itskillsacademy.com"
   class="fixed bottom-6 right-20 bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-full shadow-lg"
   aria-label="Send Email">📧</a>

  
<a href="https://wa.me/1234567890" target="_blank"
   class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg"
   aria-label="Chat on WhatsApp">💬</a>

  
<button id="dark-mode-toggle" 
   class="fixed bottom-36 right-6 bg-yellow-400 hover:bg-yellow-500 text-black p-4 rounded-full shadow-lg"
   aria-label="Toggle Dark Mode">🌙</button>
<script>
  const toggleBtn = document.getElementById('dark-mode-toggle');
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        document.body.style.backgroundColor = '#1a202c';
        document.body.style.color = 'white';
        toggleBtn.textContent = '☀️';
      } else {
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';
        toggleBtn.textContent = '🌙';
      }
    });
  }
</script>

</body>
</html>
